<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Authentication System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center" id="boxContainer">
                    <div class="col-md-9 col-lg-6 text-center p-5">
                        <form class="shadow border-2 rounded-3 p-5" action="">
                            <h1 class="mb-5">Login System</h1>
                            <div class="mb-3">
                                <input type="email" class="form-control form-control py-2 bg-transparent"
                                    id="userEmailInput" placeholder="email@example.com">
                            </div>
                            <div class="mb-4 position-relative">
                                <input type="password" class="form-control form-control py-2 bg-transparent "
                                    id="userPasswordInput" placeholder="Password">
                                <i class="bi bi-eye-slash position-absolute top-50 translate-middle-y" id="togglePassword"></i>
                            </div>
                            <div class="mb-3">
                                <input type="submit" class="form-control btn btn-outline-blue-primary text-capitalize"
                                    id="submitBtn" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
